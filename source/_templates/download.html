{%- if current_version %}
<span class="rst-widget-header">
  <span class="fa fa-download rst-widget-header-left"> {{ _('Download') }}</span>
  <span class="fa fa-caret-down"></span>
</span>
<div class="rst-widget-body">
  <dl>
    <dt>{{ _('Offline versions of this manual') }}</dt>
    <dd>
      <a href="https://downloads.mixxx.org/manual/{{ current_version.name|e }}/mixxx-manual-{{ current_version.version|e }}-{{ language|e }}.pdf">
        <span class="fa fa-file-pdf-o"></span> {{ _('PDF') }}
      </a>
    </dd>
  </dl>
</div>
{%- endif %}
